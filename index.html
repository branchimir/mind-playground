
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0e0e12;
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 60px 20px;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      border-bottom: 3px solid #00ffe7;
      box-shadow: 0 0 20px #ff6ec4;
    }
    .zaglavlje-ilustracija {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      color: #ffffff;
      text-shadow: 2px 2px #00ffe7;
    }
    p {
      color: #ccc;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <img src="robot-svemir-mozak.png" alt="Robot u svemiru s mozgom" class="zaglavlje-ilustracija">
    <h1>Danas si što zamisliš</h1>
    <p>Otkrij svoje kreativne mogućnosti s našim izazovima i alatima.</p>
  </header>
</body>
</html>
